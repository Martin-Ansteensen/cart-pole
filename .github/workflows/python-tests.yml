name: Python unittests

on: [push]

jobs:
  unittests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python3 -m pip install --upgrade pip setuptools 
          pip3 install .

      - name: Run unit tests
        run: python3 -m unittest
